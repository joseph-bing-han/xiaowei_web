<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GoBelieve-国内唯一开源IM服务</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet"
          href="{{ url_for('web.static', filename='themes/bootstrap/css/index.css', v='0.12',_external=true) }}"/>
    <script src="{{ url_for('web.static', filename='js/website/lib/jquery.min.js',_external=true) }}"></script>
</head>
<body class="{{ "home" if g.uri_path == '/' }}">
<div class="header">
    <div class="container">
        <nav class="navbar">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="true" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img
                    src="{{ url_for('web.static', filename='themes/bootstrap/images/logo.png',_external=true) }}"

            <div class="container-fluid">
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="{{ url_for('web.index',_external=true) }}">首页</a></li>
                        <li><a href="{{ url_for('web.price',_external=true) }}">价格</a></li>
                        <li><a href="https://github.com/GoBelieveIO" target="_blank">源代码</a></li>
                        <li><a href="{{ url_for('web.contact',_external=true) }}">联系我们</a></li>
                        <li><a class="btn-5" href="{{ url_for('wx.wx_index',_external=true) }}">登录</a></li>
                        <li><a class="btn-6" href="{{ url_for('account.user_register',_external=true) }}">注册</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

<div class="main">
</div>

        <div class="btn-wrap">
            <a href="{{ url_for('web.index') }}" class="btn-4">点击返回</a>

    <div class="bottom">
        <div class="sub-menu">
            <a href="{{ url_for('web.index',_external=true) }}">首页</a>
            <a href="{{ url_for('web.price',_external=true) }}">价格</a>

            <a href="{{ url_for('web.contact',_external=true) }}">联系我们</a>
        </div>

        </p>

<script src="{{ url_for('web.static', filename='js/bootstrap.min.js', v='0.12',_external=true) }}"></script>
