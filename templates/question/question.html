{% extends "layout/im.html" %}


{% block body %}
  <div class="container">
    <div class="breadcrumb">
      <div class="inner-wrapper">
        <ol>
          <li class="active">
          </li>
        </ol>
      </div>
    </div>
    <div class="inner-wrapper">
      <div class="one-wrapper">
        <div class="panel">
          <div class="opt-bar clearfix">
            <a href="/question/add" class="rt btn-s btn-success" data-action="redirect">添加问题</a>
            <input type="hidden" name="" id="offset" value="{{ data.offset }}"/>
          </div>
          <input type="hidden" name="" id="offset" value="{{data.offset}}" />
          <div class="game-table">
            <table>
              <tr>
                <th><span>ID</span></th>
                <th><span>问题</span></th>
              </tr>

              {% for item in data.list %}
                <tr>
                  <td>
                    {{item.id}}
                  </td>
                    <td>
                      {{item.question}}
                    </td>
                </tr>
              {% else %}
                <tr>
                  <td colspan="5"><div class="none-data">无数据</div></td>
                </tr>
              {% endfor %}


            </table>
          </div>
          <div class="opt-bar pagination-bar text-align-right">
            {{ pagination('web.store_index', data.pagination) }}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
{% block script %}
  <script>seajs.use('dist/app/im/index/index');</script>
{% endblock %}
