{% extends "layout/im.html" %}

{% block breadcrumb %}
  <div class="breadcrumb">
    <div class="inner-wrapper">
      <ol>
        <li>
          <a href="/app">应用列表</a>
        </li>
        <li class="arrow"><span>&gt;</span></li>
        <li class="active">
          <input name="" type="hidden" id="app_name_id" value="{{ app['name'] }}"/>
          <span id="store_name">{{ app['name'] }}</span>
        </li>
      </ol>
    </div>
  </div>
{% endblock %}
{% block body %}
  <div class="container data-container">
    {{ self.breadcrumb() }}
    <div class="inner-wrapper">
      <div class="content">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
{% endblock %}
